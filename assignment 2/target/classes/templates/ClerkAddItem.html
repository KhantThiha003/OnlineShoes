<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" th:href="@{/css/ClerkAddItem.css}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Inventory Management</h2>
            <form th:action="@{/admin/clerk/ClerkAddItem/{id}(id=${user.userId})}" th:object="${shoe}" method="post" enctype="multipart/form-data">
                <div th:if="${successMessage}" class="success-message">
                    <p th:text="${successMessage}"></p>
                </div>
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="form-control">
                    <input required type="text" th:field="*{name}" name="name" />
                    <label>
                        <span style="transition-delay:350ms">S</span>
                        <span style="transition-delay:300ms">h</span>
                        <span style="transition-delay:250ms">o</span>
                        <span style="transition-delay:200ms">e</span>
                        <span style="transition-delay:150ms"> </span>
                        <span style="transition-delay:100ms">N</span>
                        <span style="transition-delay:50ms">a</span>
                        <span style="transition-delay:0ms">m</span>
                        <span style="transition-delay:0ms">e</span>
                    </label>
                </div>
                <div class="form-control">
                    <input required type="text" th:field="*{brand}" name="brand" />
                    <label>
                        <span style="transition-delay:300ms">B</span>
                        <span style="transition-delay:250ms">r</span>
                        <span style="transition-delay:200ms">a</span>
                        <span style="transition-delay:150ms">n</span>
                        <span style="transition-delay:100ms">d</span>
                    </label>
                </div>
                <div class="form-control">
                    <input required type="text" th:field="*{size}" name="size" />
                    <label>
                        <span style="transition-delay:250ms">S</span>
                        <span style="transition-delay:200ms">i</span>
                        <span style="transition-delay:150ms">z</span>
                        <span style="transition-delay:100ms">e</span>
                    </label>
                </div>
                <div class="form-control">
                    <input required type="number" step="0.01" th:field="*{price}" name="price" />
                    <label>
                        <span style="transition-delay:200ms">P</span>
                        <span style="transition-delay:150ms">r</span>
                        <span style="transition-delay:100ms">i</span>
                        <span style="transition-delay:50ms">c</span>
                        <span style="transition-delay:0ms">e</span>
                    </label>
                </div>
                <div class="form-control">
                    <select th:field="*{product_availability}" name="product_availability">
                        <option value="In Stock">In Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                    <label>
                        <span style="transition-delay:200ms">A</span>
                        <span style="transition-delay:150ms">v</span>
                        <span style="transition-delay:100ms">a</span>
                        <span style="transition-delay:50ms">i</span>
                        <span style="transition-delay:0ms">l</span>
                        <span style="transition-delay:0ms">a</span>
                        <span style="transition-delay:0ms">b</span>
                        <span style="transition-delay:0ms">i</span>
                        <span style="transition-delay:0ms">l</span>
                        <span style="transition-delay:0ms">i</span>
                        <span style="transition-delay:0ms">t</span>
                        <span style="transition-delay:0ms">y</span>
                    </label>
                </div>
                <div class="form-control">
                    <input type="file" name="fimage" id="fimage" th:field="*{image}">
                    <label for="image" class="file-label">Upload Image</label>
                </div>
                <button type="submit">
                    <span class="box">
                        Save
                    </span>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
